<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>

    <!-- header with the logo -->

    <header>

        <div class="container">
            <img src="img/Toboolist-logo.jpg" alt="Toboolist logo", class="logo">
        </div>

    </header>


    <!-- main content -->

    <main>

        <!-- section with "add" button -->

        <section>
            <div class="container">
                <span class="button btn-clicked">Add Task</span>
                <span class="button">Add Section</span>
            </div>
        </section>


        <!-- section with all the tasks divided into sectinos -->

        <section class="tasksection">
            
            <div class="container">

                &dtrif; <span class="sct-title">New Task</span>

                <div class="tasks">
                    <span class="check checked">&#x2713;</span> Quanterly Newsletter <span class="tag editorial">Editorial</span>
                </div>



            </div>

        </section>

    </main>
    
</body>
</html>
